  <div class="input-group m-t-15"><input  type="text"
    class="form-control  shadow col-md-8"
    placeholder="Search..."
    name="search" [(ngModel)]="searchText"  class="form-control">
    <div class="input-group-append"><button class="btn btn-primary"><i class="feather icon-message-circle"></i></button></div></div>
</div>
  <!-- /Search -->
  <div class="table-responsive text-nowrap table-striped mt-4 bg-light">
    <table class="table">
      <thead class="table-light">
  <!-- <table id="example" class="  display nowrap table table-hover table-striped table-bordered table-sm" style="width:100%"> -->
          <!-- <thead> -->
              <tr>
                  <th>Title</th>
                  <th>Brand</th>
                  <th>Category</th> 
                  <th>Sub Category</th> 
                  <th>Unit Display</th>
                  <th>Unit</th>
                  <th>MRP / Discount</th>
                  <th>Action</th>
                
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let prod of Products | filter : searchText">
                <!-- <ng-container *ngIf="!user.isEditing"> -->
                <td>{{prod.title}}</td>
                <td>{{returnBrandName(prod.brandId)}}</td>
                <td>{{returnCategoryName(prod.category)}}</td>
                <td>{{prod.subCategory}}</td>
                <td>{{prod.unitDisplay}}</td>
                <td>{{prod.unit}}</td>
                <td>{{prod.mrp}} / {{prod.discount}}</td>
                 <!-- <td class="text-center"></td> -->
                <td > <a [routerLink]="['/product-form',userData.id]" [queryParams]="{ prodId: prod.id}"> <i class="fa fa-edit" ></i></a></td>
        
                
              
              </tr>
          </tbody>
      </table>
    </div>
